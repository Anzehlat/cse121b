<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast App</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
        }

        select, button {
            margin: 10px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        #weatherDisplay {
            text-align: left;
        }

        #weatherInfoContainer {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Weather Forecast App</h1>
    
    <select id="locationSelect">
        <option value="Salt Lake City, US">Salt Lake City, Utah</option>
        <option value="Phoenix, US">Phoenix, Arizona</option>
        <option value="San Francisco, US">San Francisco, California</option>
        <option value="Honolulu, US">Honolulu, Hawaii</option>
    </select>
    
    <button onclick="getWeather()">Get Weather</button>
    
    <div id="weatherDisplay">
        <div id="weatherInfoContainer">
        </div>
    </div>

    <script src="scripts/weather-app.js"></script>
    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
</body>
</html>
